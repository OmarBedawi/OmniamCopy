<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>OmniamCopy</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"> type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/6.3.0/css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css"/>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
        <script src="https://kit.fontawesome.com/2603fccd2e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--I built header and nav following a guided video found on youtube.com (https://youtu.be/gt8zOLQ8A0w).
            I liked this tutorials because was showing in a simple way how to build a responsive toggle menu that appear only for smaller screens-->
        <header>
            <a href="index.html">
                <div class="logo"><i>OmniamCopy</i></div>
            </a>
            <nav>
                <ul>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="ourstory.html">Our Story</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li>
                        <a href="orderonline.html">
                            <div class="btn btn-success">
                                <h5>contact us</h5>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </header>

        <div class="top-pic mt-0 pt-0">
            <img src="assets/images/homepage.JPG" alt="index top-pic" class="w-100 img-fluid">
        </div>
        <!--I have coded the carousel with the help of this tutorial (https://www.youtube.com/watch?v=VYsVOamdB0g)-->
        <div class="carousel">
            <button class="carousel__button carousel__button--left is-hidden">
            <img src="https://www.svgrepo.com/svg/121997/left-direction-arrow" alt="left_svg">
            </button>
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide current-slide"><img class="carousel__image" src="assets/images/slides/slide1.jpg" alt="slide1"></li>
                    <li class="carousel__slide"><img class="carousel__image" src="assets/images/slides/slide2.jpg" alt="slide2"></li>
                    <li class="carousel__slide"><img class="carousel__image" src="assets/images/slides/slide3.jpg" alt="slide3"></li>
                </ul>
            </div>
            <button class="carousel__button button carousel__button--right">
            <img src="https://www.svgrepo.com/show/67470/right-arrow.svg" alt="right_svg">
            </button>
            <div class="carousel__nav">
                <button class="carousel__indicator current-slide"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>
        </div>
        <!--In this <div> is displayed the name of the Pizzeria-->
        <div class="names">
            <div class="name1">
                <h2>PIZZERIA</h2>
            </div>
            <div class="name2">
                <h3>Vecchia Milano</h3>
            </div>
        </div>
        <!--A set of 3 cards with the prizes awarded by the Pizzeria-->
        <div class="prize">
            <img src="https://www.luxuryrestaurantawards.com/wp-content/uploads/sites/9/2020/01/World-Luxury-Restaurant-Awards-Logo-Black-Text-Transparent-1.png"
                alt="prize 1">
        </div>
        <div class="prize">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSrsrT6INf4wfiPAEi7SRSCnjbx25hUhbqj9Q&usqp=CAU"
                alt="prize 2">
        </div>
        <div class="prize">
            <img src="https://www.passion-restaurant.com/wp-content/uploads/2019/04/ExcellentServiceAward2018-Web.png"
                alt="prize 3">
        </div>
        <!--I create a map using Google Maps Platform. I have obtained an API key to apply in the <script> at the bottom of this page. 
            I set a random location in the city of Milan-->
        <div class="mapTitle">
            <h1>this is our location</h1>
        </div>
        <div id="map"></div>
        <!--I built a very simple footer. 
            I just took example from the repos did during the course and placed the most popular social-network icons-->     
        <footer>
            <ul class="socialnet">
                <li>
                    <a target="_blank" href="https://www.facebook.com/">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span></a>
                </li>
                <li>
                    <a target="_blank" href="https://www.twitter.com">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span></a>
                </li>
                <li>
                    <a target="_blank" href="https://www.youtube.com">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                    <span class="sr-only">Youtube</span></a>
                </li>
                <li>
                    <a target="_blank" href="https://www.instagram.com">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span></a>
                </li>
            </ul>
        </footer>
        <!--The jQuery library links and the js files are placed at the end of the document to be loaded for last-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--The jQuery link of the toggle menu and its function below-->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.menu-toggle').click(function(){
                    $('nav').toggleClass('active')
            })
            })
        </script>
        <!--Google Maps Platform link and below the API key -->
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmklKbC_gdWjWuRWThDoG4zj_Wu2-fuT0&callback=initMap"></script>
        <!--Javascript file sources for carousel and map-->
        <script src="assets/js/carousel.js"></script>
        <script src="assets/js/maps.js"></script>
    </body>
</html>
